<button
  class="app-fab app-fab--ripple"
  [ngClass]="{
    'app-fab--extended': text,
    'app-fab--mini': mini,
    'app-fab--border': border
  }"
  (click)="action.emit('')"
  [disabled]="disabled"
>
  <span class="material-icons material-icons--default">{{ icon }}</span>
  <label *ngIf="text">{{ text }}</label>
</button>
