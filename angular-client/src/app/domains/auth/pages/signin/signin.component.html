<div class="signin">
  <div class="signin__form-container">
    <div>
      <img class="signin__form-logo" src="../../../../../assets/Logo3.png" alt="Brand-Logo">
      <h1></h1>
    </div>
    <form [formGroup]="signInForm" (submit)="signIn()">
      <section style="display: flex; flex-flow: column nowrap; row-gap: 3rem;">
        <p class="form-group">
          <rpt-input 
            [fG]="signInForm"
            fCName="email"
            label="Email"
            placeholder="Please enter an email"
            [error]="getErrorMessage('email')"
            [required]="true">
          </rpt-input>
        </p>
        <p class="form-group">
          <rpt-input 
            [fG]="signInForm"
            fCName="password"
            label="Password"
            placeholder="Please enter your password"
            [error]="getErrorMessage('password')"
            [isPassword]="true"
            [required]="true">
          </rpt-input>
        </p>
      </section>
      <button type="submit" [disabled]="!signInForm.valid">SignIn</button>
    </form>
  </div>
  <div class="signin__brand-container">
    <img src="" alt="Logo">
    <span>reptrack</span>
  </div>
</div>
